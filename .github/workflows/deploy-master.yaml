name: Deploy Master

env:
    VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
    VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    DATABASE_URL: ${{ secrets.DATABASE_URL }}

on:
    workflow_dispatch:

jobs:
    environment:
        runs-on: ubuntu-latest
        name: Environment
        environment: master
        steps:
            - name: Environment
              run: echo "Master environment"

    checks:
        needs: environment
        uses: ./.github/workflows/checks-template.yaml

    deploy:
        runs-on: ubuntu-latest
        needs: checks
        environment: master
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup
              uses: ./.github/setup

            - name: Run Migrations
              run: pnpm run db:migrate

            - name: Install Vercel CLI
              run: pnpm install --global vercel@latest

            - name: Pull Vercel Environment Information
              run: vercel pull --yes --environment=preview --token=${{ env.VERCEL_TOKEN }}

            - name: Build Project Artifacts
              run: vercel build --token=${{ env.VERCEL_TOKEN }}

            - name: Deploy Master to Vercel
              id: deploy
              run: |
                  url="$(vercel deploy --prebuilt --token=${{ env.VERCEL_TOKEN }})"
                  vercel alias --token=${{ env.VERCEL_TOKEN }} set "$url" your-alias.app
