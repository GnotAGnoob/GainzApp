name: Build the project

on:
    workflow_dispatch:
    workflow_call:

jobs:
    install:
        uses: ./.github/workflows/install.yaml
    build:
        runs-on: ubuntu-latest
        needs: install
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Setup
              uses: ./.github/setup

            - name: Build
              run: pnpm build
